<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Dom√≥tico Avanzado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #4CAF50;
      font-size: 50px;
      margin-bottom: 40px;
      text-shadow: 2px 2px #000;
    }

    h2 {
      color: #4CAF50;
      font-size: 36px;
      margin: 30px 0 20px 0;
    }

    .panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .boton {
      background: #4CAF50;
      color: #121212;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
    }

    .boton:hover {
      background: #45A049;
      transform: translateY(-5px);
    }

    .seccion {
      display: none;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s, transform 0.5s;
    }

    .seccion.activa {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    table {
      margin: auto;
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #555;
      padding: 12px;
      font-size: 18px;
    }

    th {
      background: #4CAF50;
    }

    .permitido {
      color: #4CAF50;
      font-weight: bold;
    }

    .no-permitido {
      color: #FF5252;
      font-weight: bold;
    }

    .temp-humedad {
      font-size: 24px;
      margin-top: 20px;
    }

    .volver {
      margin-top: 30px;
      background: #333;
      color: #4CAF50;
      font-size: 18px;
      border-radius: 10px;
      padding: 10px 20px;
    }

    .volver:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>üß† Centro de Control Dom√≥tico</h1>

  <!-- Panel de navegaci√≥n principal -->
  <div id="inicio" class="panel">
    <button class="boton" onclick="mostrarSeccion('luces')">üí° Control de Luces</button>
    <button class="boton" onclick="mostrarSeccion('accesos')">üõÇ Control de Accesos</button>
    <button class="boton" onclick="mostrarSeccion('temperatura')">üå°Ô∏è Control de Temperatura</button>
    <a href="/camara.m3u" download><button class="boton">üìπ Ver C√°mara</button></a>
  </div>

  <!-- Secci√≥n Luces -->
  <div id="luces" class="seccion">
    <h2>üí° Control de Luces (Comedor)</h2>
    <button class="boton" onclick="controlarLuz('comedor', 'encender')">Encender Comedor</button>
    <button class="boton" onclick="controlarLuz('comedor', 'apagar')">Apagar Comedor</button>
    <br><button class="volver" onclick="volverInicio()">‚Ü© Volver</button>
  </div>

  <!-- Secci√≥n Accesos -->
  <div id="accesos" class="seccion">
    <h2>üõÇ √öltimos Accesos</h2>
    <table>
      <thead>
        <tr><th>Nombre</th><th>UID</th><th>Estado</th><th>Fecha y Hora</th></tr>
      </thead>
      <tbody id="tablaAccesos"></tbody>
    </table>
    <br><button class="volver" onclick="volverInicio()">‚Ü© Volver</button>
  </div>

  <!-- Secci√≥n Temperatura -->
  <div id="temperatura" class="seccion">
    <h2>üå°Ô∏è Temperatura Actual</h2>
    <p id="datosTemp" class="temp-humedad">Cargando...</p>
    <br><button class="volver" onclick="volverInicio()">‚Ü© Volver</button>
  </div>

  <script>
    // Muestra la secci√≥n deseada
    function mostrarSeccion(id) {
      document.getElementById('inicio').style.display = 'none';
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
      document.getElementById(id).classList.add('activa');
    }

    // Vuelve al panel de inicio
    function volverInicio() {
      document.getElementById('inicio').style.display = 'flex';
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
    }

    // Funci√≥n para controlar luces mediante API, usa el script controlluces.py
    function controlarLuz(habitacion, accion) {
      fetch(`http://192.168.1.18:5000/${accion}/${habitacion}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => console.log(data));
    }

    // Funci√≥n para actualizar accesos recientes,  coge los datos del servidor flask donde se van actualizando los datos
    function actualizarAccesos() {
      fetch('http://192.168.1.18:5000/ultimos_accesos')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("tablaAccesos");
          tbody.innerHTML = "";
          data.forEach(a => {
            const estadoTexto = a.estado === "OK" ?
              "<span class='permitido'>Permitido</span>" :
              "<span class='no-permitido'>No permitido</span>";
            tbody.innerHTML += `
              <tr>
                <td>${a.nombre}</td>
                <td>${a.uid}</td>
                <td>${estadoTexto}</td>
                <td>${a.timestamp}</td>
              </tr>`;
          });
        });
    }

    // Funci√≥n para actualizar datos de temperatura, coge los datos del servidor flask donde se van actualizando los datos
    function actualizarTemp() {
      fetch('http://192.168.1.18:5000/ultima_temp')
        .then(res => res.json())
        .then(data => {
          document.getElementById('datosTemp').innerText = `üå°Ô∏è ${data.temperatura}¬∞C | üíß Humedad: ${data.humedad}%`;
        });
    }

    // Refresca datos autom√°ticamente
    setInterval(actualizarAccesos, 5000);
    setInterval(actualizarTemp, 5000);
    actualizarAccesos();
    actualizarTemp();
  </script>
</body>
</html>
